<!DOCTYPE html>
<html>
	<head>
		<!-- testing git -->
		<title>KTP Contact Form</title>
		<link rel="bootstrap.min.css" rel="stylesheet">

	<body>
		<div id="contact">
			<h1>Contact KTP</h1>
			<img id="KTP" src="css/KTP.png" alt="Kappa theta pi">
			<form action = "processForm.php" method = "POST" onsubmit="return checkEmail(this);">
			<fieldset>
			<legend>About You</legend>
				<label for="name">Name</label>
				<input id="name" name="name" type="text" placeholder="First and last name" required autofocus>
					
				<label for="email">Email</label>
				<input id="email" name="email" type="email" placeholder="example@domain.com" required>

				<label for="verifyEmail">Verify Email</label>
				<input id="verifyEmail" name="verifyEmail" type="email" placeholder="example@domain.com" required>

				<label for="phone">Phone</label>
				<input type="text" class="form-control bfh-phone" data-format="+1 (ddd) ddd-dddd">

				<label for="year">Graduation Year</label>
				<input id = "year" type="text" placeholder = "Year" data-format="Year">
					<!-- want to put in jquery dropdown -->

				<label for="major">Major</label>
				<input id = "Major" type="text" placeholder = "i.e. Informatics" data-format="Major">
						<!-- put in dropdown include things for students such as year and major -->
			<fieldset>


			<legend>Message</legend>
 				<label for="category">Category</label>
				<form action="">
				<select name="category">
				<option value="rush">Rush</option>
				<option value="collaborate">Collaborate</option>
				<option value="generalQuestion" selected>General Question</option>
				<option value="feedback">Feedback</option>
				</select>
				</form>

				<label for="subject">Email Subject</label>
				<input id = "subject" type="text">

				<label for="major">message</label>
				<textarea id = "message" placeholder = "Please write your message here"></textarea>


     	<legend>Do you want to be on our email listserv?</legend>
     	<div class="radioGuys">
			<input type="radio" id="radio1" name="group1" value="yes" checked>
				<label for="radio1" class="radioButton">Yes</label>
			<input type="radio" id="radio2" name="group1"value="no">
				<label for="radio2" class="radioButton">No</label>
		</div>
		</fieldset>


			<!-- <button type="submit" value="Done">Submit!</button> -->




			<input type = "SUBMIT" id = "submit" value = "Submit">
		  	</form>
		</div>
